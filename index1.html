<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Bucket with Bootstrap</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .bucket-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .bucket {
            position: relative;
            width: 150px;
            height: 200px;
            background-color: #3498db;
            border-radius: 10px;
            overflow: hidden;
        }

        .handle {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 20px;
            background-color: #2c3e50;
            border-radius: 5px;
        }

        .water {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: #3498db;
            transition: height 0.5s ease-in-out;
        }

        #pourButton {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container bucket-container">
        <div class="bucket" id="bucket">
            <div class="handle"></div>
            <div class="water" id="water"></div>
        </div>
    </div>

    <div class="container text-center">
        <button id="pourButton" class="btn btn-success" onclick="pourWater()">Pour Water</button>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function pourWater() {
            var water = document.getElementById('water');

            // Pouring water animation
            water.style.height = '100%';

            // Resetting water level after animation
            setTimeout(function () {
                water.style.height = '0';
            }, 1000);
        }
    </script>
</body>
</html>
